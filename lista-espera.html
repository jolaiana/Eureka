    <h2>Lista de Espera</h2>
    <h6>Ficou inderessado e quer garantir o seu kit assim que lançarmos? 
        Cadastre-se na nossa lista de espera!</h6>
    <form>
        <div class="container">
            <div class="left-section">
                <div class="input-group form-group">
                    <h6>Dados Pessoais</h6>
                    <label><p>Nome</p></label>
                    <input type="text">
                </div>
                <div class="input-group form-group">
                    <label><p>E-mail</p></label>
                    <input type="email">
                </div>
                <div class="input-group form-group">
                    <label><p>Documento Pessoal</p></label>
                    <input type="text">
                </div>
                <div class="input-group form-group">
                    <label><p>Senha</p></label>
                    <input type="password">
                </div>
            </div>
            <div class="right-section">
                <div class="input-group form-group">
                    <h6>Endereço</h6>
                    <label><p>Rua</p></label>
                    <input type="text">
                </div>
                <div class="input-group form-group">
                    <label><p>Logradouro</p></label>
                    <input type="text">
                </div>
                <div class="input-group form-group">
                    <label><p>Bairro</p></label>
                    <input type="text">
                </div>
                <div class="input-group form-group">
                    <label><p>Cidade</p></label>
                    <input type="text">
                </div>
                <div class="input-group form-group">
                    <label><p>Estado</p></label>
                    <input type="text">
                </div>
            </div>

        <button class="submit-button home-btn">Quero Me Inscrever</button>

    </form>
